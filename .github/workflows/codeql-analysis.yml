# or to provide custom queries or build logic.
#
# ******** NOTE ********
# We have attempted to detect the languages in your repository. Please check
# the `language` matrix defined below to confirm you have the correct set of
# supported CodeQL languages.
#
name: "CodeQL"

on:
  push:
    branches: [ master ]
  pull_request:
    # The branches below must be a subset of the branches above
    branches: [ master ]
  schedule:
    - cron: '34 23 * * 6'

jobs:
  CiBuild:
    runs-on: ubuntu-latest
    permissions:
      actions: read
      contents: read
      security-events: write
    strategy:
      fail-fast: false
      matrix:
        language: ['java']
        jpa: ['openjpa','hibernate']
    steps:
    - name: Setup Java 8
      uses: actions/setup-java@v1.4.3
      with:
        java-version: '8'
        java-package: jdk
        architecture: x64
        
    - name: set JDK 8 environment variables 
      env:
        ACTIONS_ALLOW_UNSECURE_COMMANDS: true
      run: echo ::set-env name=JDK_8::$(echo $JAVA_HOME)
        
    - name: Checkout repository
      uses: actions/checkout@v2
     
    - name: Install icedtea
      run: sudo apt-get install -y icedtea-netx

    - name: javabuild
      run: mvn -B install -Pgithubactiondist -P${{ matrix.jpa }}
      

  analyze1:
    name: Analyze
    runs-on: ubuntu-latest
    permissions:
      actions: read
      contents: read
      security-events: write
    strategy:
      fail-fast: false
      matrix:
        language: ['java']
  

    steps:
    - name: Setup Java 8
      uses: actions/setup-java@v1.4.3
      with:
        java-version: '8'
        java-package: jdk
        architecture: x64
        
    - name: set JDK 8 environment variables 
      env:
        ACTIONS_ALLOW_UNSECURE_COMMANDS: true
      run: echo ::set-env name=JDK_8::$(echo $JAVA_HOME)
        
    - name: Checkout repository
      uses: actions/checkout@v2
      

    # Initializes the CodeQL tools for scanning.
    - name: Initialize CodeQL
      uses: github/codeql-action/init@v1
      with:
        languages: ${{ matrix.language }}
     
    - name: Install icedtea
      run: sudo apt-get install -y icedtea-netx

    - name: javabuild
      run: mvn -B install -DskipTests=true
      
    - name: Perform CodeQL Analysis
      uses: github/codeql-action/analyze@v1
     

      
  analyze2:
    name: Analyze2
    runs-on: windows-latest
    permissions:
      actions: read
      contents: read
      security-events: write
    strategy:
      fail-fast: false
      matrix:
        language: ['csharp']
  
    steps:
        
    - name: Checkout repository
      uses: actions/checkout@v2
      

    # Initializes the CodeQL tools for scanning.
    - name: Initialize CodeQL
      uses: github/codeql-action/init@v1
      with:
        languages: ${{ matrix.language }}
      
    - name: Add msbuild to PATH
      uses: microsoft/setup-msbuild@v1.1

    - name: dotnet build
      run:  msbuild juddi-client.net\juddi-client.net.sln /p:Configuration=Debug /p:Platform="Any CPU" /m  /p:UseSharedCompilation=false

    - name: Perform CodeQL Analysis
      uses: github/codeql-action/analyze@v1
   
