andAllKeys=This changes the behavior for identifierBag to AND keys rather than OR them. This is already the default for categoryBag and tModelBag.
approximateMatch=Wildcard searches, use _ for single character matches, % for multiple character matches.
binarySort=This qualifier allows for greater speed in sorting. It causes a binary sort by name, as represented in Unicode codepoints.
bindingSubset=This is used in the find_business API or the find_service API and is used only in conjunction with a categoryBag argument. It causes the component of the search that involves categorization to use only the categoryBag elements from contained bindingTemplate elements within the registered data and ignores any entries found in the categoryBag which are not direct descendent elements of registered businessEntity elements or businessService elements.
caseInsensitiveMatch=Signifies that the matching behavior for name, keyValue and keyName (where applicable) should be performed without regard to case.
caseInsensitiveSort=Signifies that the result set should be sorted without regard to case. This overrides the default case sensitive sorting behavior (Not supported by jUDDI).
caseSensitiveMatch=Signifies that the matching behavior for name, keyValue and keyName (where applicable) should be performed with regard to case. This is the default behavior.
caseSensitiveSort=Signifies that the result set should be sorted with regard to case. This is the default behavior.
combineCategoryBags=This may only be used in the find_business and find_service calls. In the case of find_business, this qualifier makes the categoryBag entries for the full businessEntity element behave as though all categoryBag elements found at the businessEntity level and in all contained or referenced businessService elements and bindingTemplate elements were combined.
diacriticInsensitiveMatch=Signifies that matching behavior for name, keyValue and keyName (where applicable) should be performed without regard to diacritics. Support for this findQualifier by nodes is optional.
UTS-10=This is used to cause sorting of results based on the Unicode Collation Algorithm on elements normalized according to Unicode Normalization Form C.
suppressProjectedServices=Signifies that service projections MUST NOT be returned by the find_service or find_business APIs with which this findQualifier is associated. This findQualifier is automatically enabled by default whenever find_service is used without a businessKey.
sortByDateDesc=Causes the result set returned by a find_xx or get_xx inquiry call to be sorted based on the most recent date when each entity, or any entities they contain, were last updated, in descending chronological order (most recently changed are returned first.
sortByDateAsc=Causes the result set returned by a find_xx or get_xx inquiry call to be sorted based on the most recent date when each entity, or any entities they contain, were last updated, in ascending chronological order (oldest are returned first).
sortByNameDesc=Causes the result set returned by a find_xx or get_xx inquiry call to be sorted on the name field in descending order.
sortByNameAsc=Causes the result set returned by a find_xx or get_xx inquiry APIs to be sorted on the name field in ascending order.
serviceSubset=This is used only with the find_business API and is used only in conjunction with a categoryBag argument. 
orLikeKeys=When a bag container (i.e. categoryBag or identifierBag) contains multiple keyedReference elements, any keyedReference filters that come from the same namespace (e.g. have the same tModelKey value) are OR\u2019d together rather than AND\u2019d. 
orAllKeys=This changes the behavior for tModelBag and categoryBag to OR the keys within a bag, rather than to AND them.
signaturePresent=This is used with any find_xx API to restrict the result set to entities which either contain an XML Digital Signature element, or are contained in an entity which contains one.
exactMatch=Signifies that only entries with names, keyValues and keyNames (where applicable) that exactly match the name argument passed in, after normalization, will be returned.
diacriticSensitiveMatch=Signifies that the matching behavior for name, keyValue and keyName (where applicable) should be performed with regard to diacritics. This is the default behavior.
