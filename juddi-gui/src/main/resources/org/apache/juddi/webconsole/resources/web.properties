pages.uddikeys=The keys in UDDI v3 must start with the prefix "uddi:" followed by one or more key domains (also known as a key partition). Example: uddi:mybusiness.com:salesunit:service1 or uddi:mybusiness.com:service2. If you do not specify a key, one will usually be generated for you. UDDI v2 keys follow different rules and can also be used in a v3 registry if necessary, but it's not recommended. Keys must be unique across UDDI nodes.
