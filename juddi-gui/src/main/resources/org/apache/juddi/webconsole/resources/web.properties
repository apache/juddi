pages.serviceimport.content.wadl=A Web Service WADL can be mapped to UDDI data structures. The mapping is loosely based on the OASIS <a href="https://www.oasis-open.org/committees/uddi-spec/doc/tn/uddi-spec-tc-tn-wsdl-v2.htm">Technical Note</a> for WSDL. Create these standard UDDI entries by providing the URL to the WADL of the service you want to map into the UDDI registry.
pages.serviceimport.content=A Web Service WSDL can be mapped to UDDI data structures. The OASIS <a href="https://www.oasis-open.org/committees/uddi-spec/doc/tn/uddi-spec-tc-tn-wsdl-v2.htm">Technical Note</a> details this. Create these standard UDDI entries by providing the URL to the WSDL of the service you want to map into the UDDI registry.
